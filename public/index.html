<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUAV3SSA</title>
    <link rel="stylesheet" href="css/Navbar.css">
    <link rel="stylesheet" href="css/Home.css">
    <link rel="stylesheet" href="css/ColorPatterns.css">
    <link rel="stylesheet" href="css/CircularNav.css">
    <link rel="stylesheet" href="css/Sponsors.css">
  </head>
  <body>
    <div class="home-page">
      <div class="section navbar-section">
        <div class="container">
          <nav class="navbar">
            <div class="logo">
              <a href="index.html">
                <img src="assets/images/home/logo.png" alt="RUAV3SSA Logo" class="logo-image" />
              </a>
            </div>
            <div class="nav-links">
              <a href="produtos.html" class="nav-item">Produtos</a>
              <a href="kit-corporativo.html" class="nav-item">Kit Corporativo</a>
              <a href="cisarte.html" class="nav-item">Cisarte</a>
              <a href="contato.html" class="nav-item">Contato</a>
            </div>
          </nav>
        </div>
      </div>
      <div class="section color-patterns-section">
        <div class="container">
          <div class="color-patterns">
            <img src="assets/images/home/main_page_block.png" alt="Colorful pattern of squares" />
          </div>
        </div>
      </div>
      <div class="section circular-nav-section">
        <div class="container">
          <div class="circular-nav-container">
            <div class="circular-nav">
              <div class="nav-item-container">
                <a href="nossa-historia.html" class="nav-item-circle">
                  <img src="assets/images/home/nossa_historia_circle.png" alt="Nossa História" class="circle-image" />
                </a>
                <h3 class="nav-item-title">Nossa História</h3>
              </div>
              <div class="nav-item-container">
                <a href="atelie.html" class="nav-item-circle">
                  <img src="assets/images/home/o_atelie_circle.png" alt="O ateliê" class="circle-image" />
                </a>
                <h3 class="nav-item-title">O ateliê</h3>
              </div>
              <div class="nav-item-container">
                <a href="avesso-industria.html" class="nav-item-circle">
                  <img src="assets/images/home/avesso_da_industria_circle.png" alt="Avesso da Indústria" class="circle-image" />
                </a>
                <h3 class="nav-item-title">Avesso da Indústria</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section sponsors-section">
        <div class="container">
          <div class="sponsors-section">
            <h2 class="sponsors-title">Patrocinadores:</h2>
            <div class="sponsors-container">
              <div class="sponsors-image-container">
                <img src="assets/images/home/patrocinadores.png" alt="Patrocinadores" class="sponsors-image" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
